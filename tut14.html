<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors </title>
    <style>
        p{ border: 2px solid orangered;}
    .firstpara  { color: red;}
    .bgblue { background-color: royalblue;}
/* dot for class and hastag for id  */
    #secoundpara { color: goldenrod ;}
    footer,span { color:violet; background-color: tomato;}
    </style>


</head>
<body><h2>css selectors </h2>
<div>

    <p   class="firstpara bgblue"> this is a simple paragraph to demonstarate  css selectors red color</p>
    <p id="secoundpara"> this is also a another para </p>
    <span>this is a span</span>
    
</div>
<footer> this is a  footer</footer>
    

    
</body>
</html>
